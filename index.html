<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bg Remove AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      text-align: center;
      padding: 40px;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    button {
      background: #00aaff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Bg Remove AI</h1>
  <input type="file" id="upload" accept="image/*" />
  <br />
  <button onclick="removeBackground()">Remove Background</button>
  <br />
  <div id="result"></div>

  <script>
    async function removeBackground() {
      const fileInput = document.getElementById("upload");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select an image file.");
        return;
      }

      const formData = new FormData();
      formData.append("image_file", file);
      formData.append("size", "auto");

      const response = await fetch("https://api.remove.bg/v1.0/removebg", {
        method: "POST",
        headers: {
          "X-Api-Key": "4PsKQTTZvrLdVorzLdFQyExw" // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ API Key ‡¶¨‡¶∏‡¶æ‡¶ì
        },
        body: formData
      });

      const resultDiv = document.getElementById("result");

      if (response.ok) {
        const blob = await response.blob();
        const imgUrl = URL.createObjectURL(blob);
        resultDiv.innerHTML = `<h3>Result:</h3><img src="${imgUrl}" alt="No BG Image" />`;
      } else {
        const error = await response.text();
        resultDiv.innerHTML = `<p>Error removing background: ${error}</p>`;
      }
    }
  </script>
</body>
</html>
