<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Smart Background Remover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #2d2d2d;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    main {
      text-align: center;
      padding: 40px 20px;
    }
    .upload-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    .upload-box input[type="file"] {
      margin-top: 20px;
    }
    .upload-box button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .preview-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .preview-container img {
      max-width: 300px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .download-btn {
      display: none;
      margin-top: 20px;
    }
    footer {
      background: #2d2d2d;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<header>
  <h1>Bg Remove AI</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Pricing</a>
    <a href="#">Contact</a>
  </nav>
</header>

<main>
  <div class="upload-box">
    <h2>Upload an image to remove the background</h2>
    <input type="file" id="imageInput" accept="image/*"><br>
    <button onclick="removeBackground()">Remove Background</button>
  </div>

  <div class="preview-container" id="previewContainer">
    <!-- Before and After images will be displayed here -->
  </div>

  <a id="downloadLink" class="download-btn" download="no-bg.png">
    <button>Download Image</button>
  </a>
</main>

<footer>
  <p>© 2025 BgZap. All rights reserved. | Built with ❤️</p>
</footer>

<script>
  let originalImage = null;
  let resultBlob = null;

  function removeBackground() {
    const input = document.getElementById("imageInput");
    const file = input.files[0];

    if (!file) {
      alert("Please upload an image.");
      return;
    }

    // Show original image
    const reader = new FileReader();
    reader.onload = function(e) {
      originalImage = e.target.result;
      updatePreview();
    };
    reader.readAsDataURL(file);

    const formData = new FormData();
    formData.append("image_file", file);
    formData.append("size", "auto");

    fetch("https://api.remove.bg/v1.0/removebg", {
      method: "POST",
      headers: {
        "X-Api-Key": "4PsKQTTZvrLdVorzLdFQyExw" // এখানে API key বসাও
      },
      body: formData
    })
    .then(res => {
      if (!res.ok) throw new Error("API Error");
      return res.blob();
    })
    .then(blob => {
      resultBlob = blob;
      const resultURL = URL.createObjectURL(blob);
      document.getElementById("downloadLink").style.display = "inline-block";
      document.getElementById("downloadLink").href = resultURL;
      updatePreview(resultURL);
    })
    .catch(err => {
      alert("Error: " + err.message);
    });
  }

  function updatePreview(afterURL = null) {
    const container = document.getElementById("previewContainer");
    container.innerHTML = "";

    if (originalImage) {
      const imgBefore = document.createElement("img");
      imgBefore.src = originalImage;
      imgBefore.alt = "Original Image";
      container.appendChild(imgBefore);
    }

    if (afterURL) {
      const imgAfter = document.createElement("img");
      imgAfter.src = afterURL;
      imgAfter.alt = "No Background Image";
      container.appendChild(imgAfter);
    }
  }
</script>

</body>
</html>
