<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Image Background</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f9fafb;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-weight: 700;
      font-size: 1.4rem;
      color: #0057ff;
    }

    .nav-links a {
      margin: 0 12px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .hero-section {
      padding: 60px 20px;
      background: #fff;
    }

    .hero-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .hero-left {
      flex: 1;
      min-width: 300px;
    }

    .hero-left h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
    }

    .hero-left p {
      font-size: 1.1rem;
      color: #666;
    }

    .hero-badges {
      margin-top: 20px;
    }

    .badge {
      background: #f1f3f5;
      padding: 6px 12px;
      margin-right: 8px;
      border-radius: 6px;
      font-size: 0.85rem;
    }

    .hero-right {
      flex: 1;
      text-align: center;
    }

    .upload-box {
      background: #f5f7fa;
      padding: 40px;
      border-radius: 10px;
      border: 2px dashed #ccc;
      margin-bottom: 20px;
    }

    .upload-box input {
      display: block;
      margin: 10px auto;
    }

    .upload-box button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #0057ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .example-thumbs img {
      width: 40px;
      height: 40px;
      margin: 0 5px;
      border-radius: 6px;
    }

    .footer {
      background: #fff;
      padding: 40px 20px;
      text-align: center;
      color: #777;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .footer-links a {
      text-decoration: none;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">remove.bg</div>
    <nav class="nav-links">
      <a href="#">Features</a>
      <a href="#">API</a>
      <a href="#">Use Cases</a>
      <a href="#">Pricing</a>
    </nav>
  </header>

  <section class="hero-section">
    <div class="hero-container">
      <div class="hero-left">
        <img src="https://sb.kaleidousercontent.com/67418/x/9289c7b8dd/manuel_compressed.mp4" alt="person" class="hero-person">
        <h1>Remove Image Background</h1>
        <p>100% Automatically & <strong>Free</strong></p>
        <div class="hero-badges">
          <span class="badge">Free</span>
          <span class="badge">High Quality</span>
          <span class="badge">Fast</span>
        </div>
      </div>
      <div class="hero-right">
        <div class="upload-box">
          <p><strong>Upload Image</strong></p>
          <input type="file" id="imageInput" accept="image/*">
          <button onclick="removeBackground()">Remove Background</button>
          <p style="font-size: 14px; color: #888;">or drop a file</p>
        </div>
        <div class="example-thumbs">
          <img src="https://static.remove.bg/uploader-examples/person/3_thumbnail.jpg" />
          <img src="https://static.remove.bg/uploader-examples/product/7_thumbnail.jpg" />
          <img src="https://static.remove.bg/uploader-examples/car/4_thumbnail.jpg" />
          <img src="https://static.remove.bg/uploader-examples/animal/7_thumbnail.jpg" />
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div>&copy; 2025 remove.bg | All rights reserved.</div>
    <div class="footer-links">
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
      <a href="#">Contact</a>
    </div>
  </footer>

  <script>
    async function removeBackground() {
      const input = document.getElementById('imageInput');
      if (!input.files[0]) {
        alert('Please upload an image first.');
        return;
      }

      const formData = new FormData();
      formData.append('image_file', input.files[0]);
      formData.append('size', 'auto');

      try {
        const response = await fetch("https://api.remove.bg/v1.0/removebg", {
          method: "POST",
          headers: {
            "X-Api-Key": "4PsKQTTZvrLdVorzLdFQyExw"
          },
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText);
        }

        const blob = await response.blob();
        const resultImg = document.createElement("img");
        resultImg.src = URL.createObjectURL(blob);
        resultImg.style.marginTop = "20px";
        resultImg.style.maxWidth = "100%";
        document.querySelector(".hero-right").appendChild(resultImg);
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
